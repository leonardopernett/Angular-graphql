<div class="card">
  <a (click)="getCharater(character)" class="card__link">
    <figure>
      <img rel="preload" as="image" width="300" height="300" [src]="character.image" loading="lazy" [alt]="character.name">
    </figure>
  </a>
    <div class="card__details">
      <div class="content">
        <h3>{{character.name}}</h3>
          <figure class="card__favorite" [ngStyle]="{'background':'transparent'}">
             <img (click)="toggeFavorite()" rel="preload" as="image" width="30" height="30" src="/assets/imgs/{{getIcon()}}" loading="lazy" [alt]="character.name">
          </figure>
      </div>
      <ul class="card__list">
        <li>
          <label for="" class="table__label">
            Status
          </label>
          {{character.status}}
        </li>

        <li>
          <label for="" class="table__label">
            Species
          </label>
          {{character.Species}}
        </li>

        <li>
          <label for="" class="table__label">
            Gender
          </label>
          {{character.gender}}
        </li>
      </ul>
    </div>

</div>
